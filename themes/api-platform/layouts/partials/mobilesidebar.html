<script>
  function handleChange(checkbox) {
    if (checkbox.checked == true) {
      document.body.classList.add("overflow-y-hidden");
    } else {
      document.body.classList.remove("overflow-y-hidden");
    }
  }
</script>

 <input
  class="invisible absolute pointer-events-none peer"
  type="checkbox"
  name="mobile-doc-toggle"
  id="mobile-doc-toggle"
  aria-label="Toggle Doc Navigation"
  onchange="handleChange(this);"
/>   
    <div class="group sticky max-w-8xl px-6 top-16 w-full h-12 bg-white dark:bg-blue-black flex flex-row items-center border-b-px border-gray-300 dark:border-blue-dark text-blue | md:hidden z-40 peer-checked:z-50"
    >
      <label for="mobile-doc-toggle">

    </label>
